<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ucapan Selamat Ulang Tahun</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #ff7eb3, #ff758c);
            color: white;
            overflow: hidden;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            flex-direction: column;
        }
        h1 {
            font-size: 3em;
            animation: fadeIn 2s ease-in-out;
        }
        p {
            font-size: 1.5em;
            margin-top: 10px;
            animation: fadeIn 3s ease-in-out;
        }
        .balloons {
            position: absolute;
            bottom: -150px;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        .balloon {
            position: absolute;
            bottom: -100px;
            width: 50px;
            height: 70px;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 50%;
            animation: floatUp 5s linear infinite;
        }
        /* Animasi */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        @keyframes floatUp {
            from {
                transform: translateY(0);
            }
            to {
                transform: translateY(-120vh);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Selamat Ulang Tahun!</h1>
        <p>Semoga hari ini penuh kebahagiaan dan berkah.</p>
    </div>
    <div class="balloons" id="balloons"></div>

    <script>
        // Script untuk menghasilkan balon
        const balloonColors = ["#ff6384", "#36a2eb", "#ffce56", "#4bc0c0", "#9966ff"];
        const balloonContainer = document.getElementById("balloons");

        function createBalloon() {
            const balloon = document.createElement("div");
            balloon.className = "balloon";
            balloon.style.left = Math.random() * 100 + "vw";
            balloon.style.backgroundColor = balloonColors[Math.floor(Math.random() * balloonColors.length)];
            balloon.style.animationDelay = Math.random() * 3 + "s";
            balloonContainer.appendChild(balloon);

            // Hapus balon setelah selesai animasi
            balloon.addEventListener("animationend", () => {
                balloon.remove();
            });
        }

        // Buat balon setiap 500ms
        setInterval(createBalloon, 500);
    </script>
</body>
</html>
